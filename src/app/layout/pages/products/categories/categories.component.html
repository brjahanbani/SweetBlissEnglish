<div class="container-fluid">
  <div class="row">

    <!-- breadcrumb -->
    <app-breadcrumb></app-breadcrumb>

    <!-- Our Categories -->
    <h4 class="mt-1">OUR CATEGORIES</h4>
    <br>
    <ng-container *ngFor="let category of (categories$ | async)">
      <div class="col">
        <app-category-card [category]="category" [routerLink]="[category.id]"></app-category-card>
      </div>
    </ng-container>
  </div>
</div>
