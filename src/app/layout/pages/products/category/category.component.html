<div class="container-fluid">
  <!-- breadcrumb -->
  <app-breadcrumb></app-breadcrumb>

  <!-- Products of Category -->
  <h4 class="mt-1">Category Name: {{ (category$ | async)?.name }}</h4>
  <br />
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <ng-container *ngFor="let product of (category$ | async)?.products">
      <div class="col justify-content-start">
        <app-product-card
          [product]="product"
          (addToCart)="
            addToCart($event.product, $event.quantity, $event.addAlert)
          "
        >
        </app-product-card>
      </div>
    </ng-container>
    <ng-container *ngIf="cart.addAlert">
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-cart-plus-fill"
          viewBox="0 0 20 20"
        >
          <path
            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"
          />
        </svg>
        This product is added to your cart!
      </div>
    </ng-container>
  </div>
  <!-- pagination -->
  <app-pagination></app-pagination>
</div>
